<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarathonForm</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/asdf">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" id="fun" name="race" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Maranthon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>


        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
        <div>
            <button>Register!</button>
        </div>
    </form>

</body>

</html>
